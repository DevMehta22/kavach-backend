apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: kavach
  labels:
    app: user-service

#Auto scaling - Auto Healing specifications
spec:   
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: devmehta22/kavach-backend-user-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: PORT
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: MONGO_URI
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: SECRET_KEY

---

apiVersion: v1
kind: Service
metadata:
  name: sos-service
  namespace: kavach
spec:
  selector:
    app: sos-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

            